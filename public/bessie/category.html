<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>乐淘云购分类页</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/category.css"/>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-web.js"></script>
    <script src="js/category.js"></script>
</head>
<body>
    <div class="lt_layout">
        <!--头部-->
        <header class="mui-bar mui-bar-nav bes-header">
            <a class="mui-icon mui-icon-search bes-right"></a>
            <h1 class="mui-title">乐淘云购</h1>
        </header>
        <!--底部导航-->
        <nav class="mui-bar mui-bar-tab footer bes-footer">
            <a class="mui-tab-item mui-active" href="index.html">
                <span class="mui-icon mui-icon-home"></span>
                <span class="mui-tab-label">首页</span>
            </a>
            <a class="mui-tab-item" href="category.html">
                <span class="mui-icon mui-icon-bars"></span>
                <span class="mui-tab-label">分类</span>
            </a>
            <a class="mui-tab-item" href="cart.html">
                <span class="mui-icon fa fa-cart-plus"></span>
                <span class="mui-tab-label">购物车</span>
            </a>
            <a class="mui-tab-item" href="user.html">
                <span class="mui-icon mui-icon-person"></span>
                <span class="mui-tab-label">会员中心</span>
            </a>
        </nav>
        <!--内容区-->
        <div class="bes-content">
            <div class="categoryLeft">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <div class="leftClassify" id="leftLink">
                            <!--<a href="" class="active">运动馆</a>-->
                        </div>
                    </div>
                </div>
            </div>
            <div class="categoryRight">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <div class="rightLogo clearfix">
                            <!--<a href="">-->
                                <!--<img src="images/brand1.png" alt=""/>-->
                                <!--<span>耐克</span>-->
                            <!--</a>-->
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--左侧一级分类数据动态渲染-->
    <script type="text/template" id="categoryTp">
        {{each rows}}
            <a href="javascript:;" data-id="{{$value.id}}">{{$value.categoryName}}</a>
        {{/each}}
    </script>

    <!--右侧二级分类数据动太渲染-->
    <script type="text/template" id="categoryTp2">
        {{each rows}}
            <a href="javascript:;">
                <img src="{{$value.brandLogo}}" alt=""/>
                <span>{{$value.brandName}}</span>
            </a>
        {{/each}}

        {{if(rows.length==0)}}
            暂无数据
        {{/if}}
    </script>
</body>
</html>
